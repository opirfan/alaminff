<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>টাকা জমা দিন - Tournament Zone FF</title>
  <style>
    body {
      font-family: 'SolaimanLipi', Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #4a4a4a;
    }

    .container {
      background-color: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
      border: 3px solid #ec2b2b; /* Bkash রঙের বর্ডার */
    }

    h1 {
      color: #ec2b2b; /* Bkash রঙ */
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 2rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    .phone-number {
      font-size: 1.6rem;
      font-weight: 700;
      color: #ec2b2b;
      letter-spacing: 3px;
      margin-bottom: 20px;
      user-select: all;
      background: #fceaea;
      padding: 10px 15px;
      border-radius: 8px;
      display: inline-block;
    }

    .info {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 25px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 2px solid #ec2b2b;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
      margin-bottom: 20px;
    }

    input[type="text"]:focus {
      border-color: #b12a2a;
    }

    button {
      background-color: #ec2b2b;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #b12a2a;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      .phone-number {
        font-size: 1.4rem;
      }
      input[type="text"] {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>টাকা জমা দিন</h1>
    <p>অনুগ্রহ করে নিচের নম্বরে <strong>Bkash</strong> মাধ্যমে টাকা পাঠান:</p>
    <div class="phone-number">01330338780</div>
    <p class="info">টাকা পাঠানোর পর নিচে ট্রানজেকশন আইডি লিখে সাবমিট করুন।</p>

    <form onsubmit="event.preventDefault(); alert('ট্রানজেকশন আইডি সাবমিট হয়েছে!');">
      <input type="text" name="tranxId" placeholder="ট্রানজেকশন আইডি লিখুন" required />
      <br />
      <button type="submit">সাবমিট করুন</button>
    </form>
  </div>
</body>
</html>
